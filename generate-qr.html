<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #qrcode {
            margin-top: 30px;
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .note {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .note strong {
            color: #667eea;
        }

        #download-btn {
            display: none;
            margin-top: 20px;
            background: #28a745;
        }

        #download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ T·∫°o M√£ QR</h1>
        
        <div class="input-group">
            <label for="url-input">Nh·∫≠p URL trang l·ªùi ch√∫c:</label>
            <input type="text" id="url-input" placeholder="https://example.com/index.html" value="">
        </div>

        <button onclick="generateQR()">T·∫°o M√£ QR</button>
        
        <div id="qrcode"></div>
        
        <button id="download-btn" onclick="downloadQR()">üíæ T·∫£i M√£ QR</button>

        <div class="note">
            <strong>üìå H∆∞·ªõng d·∫´n:</strong><br>
            1. Upload file <code>index.html</code> l√™n hosting (GitHub Pages, Netlify, Vercel...)<br>
            2. Copy URL c·ªßa trang web<br>
            3. D√°n v√†o √¥ tr√™n v√† nh·∫•n "T·∫°o M√£ QR"<br>
            4. T·∫£i m√£ QR v·ªÅ v√† chia s·∫ª!
        </div>
    </div>

    <script>
        let qrcodeInstance = null;

        function generateQR() {
            const url = document.getElementById('url-input').value.trim();
            
            if (!url) {
                alert('Vui l√≤ng nh·∫≠p URL!');
                return;
            }

            // Clear previous QR code
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';

            // Generate new QR code
            qrcodeInstance = new QRCode(qrcodeDiv, {
                text: url,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Show download button
            document.getElementById('download-btn').style.display = 'inline-block';
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'qr-code-loi-chuc.png';
                link.href = url;
                link.click();
            } else {
                alert('Vui l√≤ng t·∫°o m√£ QR tr∆∞·ªõc!');
            }
        }

        // Auto-fill if running locally
        if (window.location.protocol === 'file:') {
            document.getElementById('url-input').value = 'file://' + window.location.pathname.replace('generate-qr.html', 'index.html');
        }
    </script>
</body>
</html>
